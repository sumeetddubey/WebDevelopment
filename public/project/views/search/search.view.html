<h2>Search Results:</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <td>
                Id
            </td>
            <td>
                Name
            </td>
            <td>
                Language
            </td>
        </tr>
        <tr class="table table-striped" ng-repeat="item in results">
            <td>
                {{item._id}}
            </td>
            <td>
                {{item.name}}
            </td>
            <td>
                {{item.language}}
            </td>
        </tr>
    </table>
</div>
